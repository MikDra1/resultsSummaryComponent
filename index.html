<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component - MikDra1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__top">
          <h2 class="card__title">Your Result</h2>
          <div class="card__score"><span>76</span> of 100</div>
          <h1>Great</h1>
          <p class="card__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card__data">
        <h3>Summary</h3>
        <div class="card__data--flex">
          <div class="data red">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h4>Reaction</h4>
            <p><span>80</span> / 100</p>
          </div>
          <div class="data yellow">
            <img src="assets/images/icon-memory.svg" alt="" />
            <h4>Memory</h4>
            <p><span>92</span> / 100</p>
          </div>
          <div class="data green">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <h4>Verbal</h4>
            <p><span>61</span> / 100</p>
          </div>
          <div class="data blue">
            <img src="assets/images/icon-visual.svg" alt="" />
            <h4>Visual</h4>
            <p><span>72</span> / 100</p>
          </div>

          <button class="btn">Continue</button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
